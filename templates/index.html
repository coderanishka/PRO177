<DOCTYPE! html>
<html>
    <head>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>PRO176 Hangman!</title>

        <!-- jQuery -->
        <script 
            src = "https://code.jquery.com/jquery-3.6.0.min.js" 
            integrity = "sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
            crossorigin = "anonymous">
        </script>

        <!-- Bootstrap -->
        <link 
        rel = "stylesheet" 
        href = "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity = "sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
        crossorigin = "anonymous">
        <script 
        src = "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity = "sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
        crossorigin = "anonymous">
        </script>  
        
        <!-- Google Font -->
        <link rel = "preconnect" href = "https://fonts.gstatic.com">
        <link href = "https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel = "stylesheet">
    </head>
    <body>
        <link href = "./style.css" rel = "stylesheet" />
        <script src = './js/game.js'></script>

        <div class = 'container pt-5'>
            <div class = 'row text-center'>
                <div class = 'text-center'>
                    <h1><b>Hangman!</b></h1>
                    <h4><i>Click on the letters to guess the word!</i></h4>
                </div>
            </div>

            <div class = 'row text-center'>
                <div class = 'col-sm-4 text-center' id = "alphabets">
                    <button type="button" id="q" class="btn btn-outline-light btn-lg clickable">q</button>
                    <button type="button" id="w" class="btn btn-outline-light btn-lg clickable">w</button>
                    <button type="button" id="e" class="btn btn-outline-light btn-lg clickable">e</button>
                    <button type="button" id="r" class="btn btn-outline-light btn-lg clickable">r</button>
                    <button type="button" id="t" class="btn btn-outline-light btn-lg clickable">t</button>
                    <button type="button" id="y" class="btn btn-outline-light btn-lg clickable">y</button>
                    <button type="button" id="u" class="btn btn-outline-light btn-lg clickable">u</button>
                    <button type="button" id="i" class="btn btn-outline-light btn-lg clickable">i</button>
                    <button type="button" id="o" class="btn btn-outline-light btn-lg clickable">o</button>
                    <button type="button" id="p" class="btn btn-outline-light btn-lg clickable">p</button>
                    <button type="button" id="a" class="btn btn-outline-light btn-lg clickable">a</button>
                    <button type="button" id="s" class="btn btn-outline-light btn-lg clickable">s</button>
                    <button type="button" id="d" class="btn btn-outline-light btn-lg clickable">d</button>
                    <button type="button" id="f" class="btn btn-outline-light btn-lg clickable">f</button>
                    <button type="button" id="g" class="btn btn-outline-light btn-lg clickable">g</button>
                    <button type="button" id="h" class="btn btn-outline-light btn-lg clickable">h</button>
                    <button type="button" id="j" class="btn btn-outline-light btn-lg clickable">j</button>
                    <button type="button" id="k" class="btn btn-outline-light btn-lg clickable">k</button>
                    <button type="button" id="l" class="btn btn-outline-light btn-lg clickable">l</button>
                    <button type="button" id="z" class="btn btn-outline-light btn-lg clickable">z</button>
                    <button type="button" id="x" class="btn btn-outline-light btn-lg clickable">x</button>
                    <button type="button" id="c" class="btn btn-outline-light btn-lg clickable">c</button>
                    <button type="button" id="v" class="btn btn-outline-light btn-lg clickable">v</button>
                    <button type="button" id="b" class="btn btn-outline-light btn-lg clickable">b</button>
                    <button type="button" id="n" class="btn btn-outline-light btn-lg clickable">n</button>
                    <button type="button" id="m" class="btn btn-outline-light btn-lg clickable">m</button>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-sm-4 text-center">
                    <h3>
                        <span>Chances Left: </span>
                        <span id="life">5</span>
                    </h3>
                </div>
            </div>
    
            <div class="row text-center">
                <div class="col-sm-4 text-center">
                    <h3><span>Clue: </span></h3>
                    <span id="clue"></span>
                </div>
            </div>
    
            <div class="row text-center">
                <div class="col-sm-4 text-center">
                    <h3 id="blanks">__</h3>
                </div>
            </div>
            </div>
        
            <div class="row text-center">
                <div class="col-sm-4 text-center">
                    <h3 id="result"></h3>
                </div>
            </div>
        </div>
    </body>
</html>
